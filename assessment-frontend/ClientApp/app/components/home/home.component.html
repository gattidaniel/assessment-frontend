<h4>Hi {{currentUser}} (<a routerLink="/login">Logout</a>)</h4>
<h3>List of clients:</h3>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let client of clients.clients">
        {{client.name}} ({{client.email}})
        <a routerLink="/policies/{{client.id}}/{{client.name}}"style="float:right">View policies</a>
    </li>
</ul>
